- question: Kik a program támogatói?
  answer: A kormány részéről az Innovációs és Technológiai Minisztérium, a Cisco Magyarország és az IBM Magyarország jogi egységei (IBM Capital, IBM DSS, IBM HQ & LAB,  IBM ISSC) és a T-Systems.

- question: Milyen időszakra van tervezve a projekt? 
  answer: Jelenleg a projekt időtartama 3 hónapra van tervezve, de a helyzet függvényében elképzelhető hosszabbítás is.

- question: Kik vannak benne a program támogatási körében?
  answer: Első körben a szakgimnáziumok, de ez a kör később bővülhet

- question: Hogyan csatlakozhatnak új iskolák?
  answer: A SuliWebex honlapon megadott kapcsolattartókon keresztül, és ha van preferált mentor, akkor azt meg lehet már az elején kérni.

- question: Milyen segítség érhető el a tanároknak?
  answer: Több szintű segítséget vehetnek igénybe a tanárok. Alapesetben az interneten – Youtube, Google – elérhető publikus Webex ismertetők. Második szinten a suliwebex.hu oldalon található ismertetők és videók. Harmadik szinten az IBM / Cisco önkéntes mentorai.

- question: Hogyan lép kapcsolatba a tanár a mentorral?
  answer: Az iskolai kapcsolattartók és a mentorok megkapják egymás telefonszámát és e-mail címét. Mivel az iskolák pedagógusai saját Webex accountot kapnak, így annak használatával tudnak közös Webex meetinget is tartani.

- question: Kell-e Webex Meetings alkalmazást használnia a diákoknak ? 
  answer: A diákok is használhatják a Webex Meetings alkalmazást, ehhez nekik nem kell licence, de ők licence hiányában nem tudnak konferenciát nyitni, csak résztvevőként csatlakozni.

- question: Milyen megoldásban valósul meg a szolgáltatás?
  answer: A biztosított megoldás felhő alapú.

- question: Mik a Webex Meetings alkalmazás hardveres és szoftveres rendszerkövetelményei?
  answer: A hardveres és szoftveres követelményeket a lenti linken találod. Azt jó tudni, hogy itt nem a megbeszélés szervezőjének PC-je határozza meg a hívás minőségét, hanem a mögötte biztosított felhő alapú infrastruktúra. [Link](https://help.webex.com/en-us/nki3xrq/Webex-Meetings-Suite-System-Requirements)

- question: Mennyi az egyidőben maximálisan csatlakozó résztvevők száma?
  answer: Alapból egyszerre, egy időben 200 résztvevő csatlakozhat.
