<div class="row">

{% for contact in site.data.contacts %}

<div class="col-md-4" markdown="1">
  <img src="/assets/img/contact/{{ contact.picture }}" alt="Picture of {{ contact.name }}"
    style="max-width: 200px; border-radius: 50%; border: 1px dashed rgb(67, 53, 192);"  >
  <br>
  <b style="color: blue;">{{ contact.name }}</b>
  <br>
  <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
  <br>
  {{ contact.position }}
  <br>
  {{ contact.company }}
</div>

{% endfor %}

</div>
